<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleCalculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="honk-bold" style="text-align: center;">CASIO</h1>
        <input disabled type="text" id="pantalla" class="pantalla cartoon-input"></h2>
        <div style="display: flex;">
            <div class="contenedorBotones">
                    <h2 onclick="imprimir(1)">1</h2>
                    <h2 onclick="imprimir(2)">2</h2>
                    <h2 onclick="imprimir(3)">3</h2>
                    <h2 class="bg-orange" onclick="imprimir('+')">+</h2>
                    <h2 onclick="imprimir(4)">4</h2>
                    <h2 onclick="imprimir(5)">5</h2>
                    <h2 onclick="imprimir(6)">6</h2>
                    <h2 class="bg-orange" onclick="imprimir('-')">-</h2>
                    <h2 onclick="imprimir(7)">7</h2>
                    <h2 onclick="imprimir(8)">8</h2>
                    <h2 onclick="imprimir(9)">9</h2>
                    <h2 class="bg-orange" onclick="imprimir('*')">*</h2>
                <div>
                    <h2 onclick="imprimir(0)">0</h2>
                    <h2 class="bg-blue" onclick="imprimir('clear')">cls</h2>
                    <h2 class="bg-orange" onclick="imprimir('=')">=</h2>
                    <h2 class="bg-orange" onclick="imprimir('/')">/</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        let resultado = 0
        let numero1 = ''
        let numero2 = ''
        let operacion = ''
        let operaciones = ['+', '-', '*', '/']
        let pantalla = document.getElementById("pantalla")
        function imprimir(value) {
            if(value == 'clear') {
                numero1 = ''
                pantalla.value = ''
            } else if (value == "=") {
                calcular()
            } else if(operaciones.includes(value)) {
                operacion = value
                numero1 = pantalla.value
                pantalla.value = ''
            } else {
                pantalla.value += value
            }
        }

        function calcular() {
            console.log('calcular')
            switch(operacion) {
                case '+':
                    resultado = parseFloat(numero1) + parseFloat(pantalla.value)
                    break;
                case '-':
                resultado = parseFloat(numero1) - parseFloat(pantalla.value)
                    break;
                case '*':
                resultado = parseFloat(numero1) * parseFloat(pantalla.value)
                    break;
                case '/':
                    if(pantalla.value !== 0) {
                        resultado = parseFloat(numero1) / parseFloat(pantalla.value)
                    } else {
                        resultado = "NAN"
                    }
                    break;
            }
            console.log(parseFloat(numero1), parseFloat(pantalla.value))
            pantalla.value = resultado
        }
    </script>
</body>
</html>
