<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex flex-colum">

    </div>
    <h1>Concatenacion de cadenas de caracteres</h1>
    <label>Ingrese su nombre</label>
    <input id="nombre" type="text"/>
    <input id="apellido" type="text"/>
    <button id="concatenarButton">Concatenar texto</button>
    <label id="textoConcatenado"></label>



    <script type="text/javascript">
        let nombreInput = document.getElementById("nombre")
        let apellidoInput = document.getElementById("apellido")
        let concatenarButton = document.getElementById("concatenarButton")
        let textoConcatenadoLabel = document.getElementById("textoConcatenado")
        concatenarButton.addEventListener("click", (event) => {
            console.log("click")
            textoConcatenadoLabel.innerHTML = nombreInput.value + " " + apellidoInput.value
        });
    </script>
    
</body>
</html>
