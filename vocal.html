<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
        body {
            
            font-family: 'Sixtyfour Convergence', sans-serif;
            font-size: 8pt;
        }
        img {
            width: 40px;
            height: 40px;
        }
        .cartoon-input {
            width: 300px;
            padding: 10px 15px;
            font-size: 18px;
            border: 4px solid #ffcc00;
            border-radius: 25px;
            outline: none;
            background-color: #fffbe6;
            box-shadow: 4px 4px 0px #ffa500;
            transition: all 0.3s ease;
        }

        .cartoon-input:focus {
            border-color: #ff6f61;
            box-shadow: 6px 6px 0px #ff4500;
            transform: scale(1.05);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .cartoon-button {
            background-color: #ffcc00;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            border: 4px solid #ffa500;
            border-radius: 25px;
            padding: 10px 30px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #d46a00;
            transition: all 0.3s ease;
            margin-left: 20PX;
        }

        .cartoon-button:hover {
            background-color: #ffa500;
            box-shadow: 6px 6px 0px #ff6f61;
            transform: translateY(-3px);
        }

        .cartoon-button:active {
            background-color: #ff6f61;
            box-shadow: 3px 3px 0px #d46a00;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div>
        <input class="cartoon-input" id="numero" type="text" placeholder="Ingrese un número"/>
        <button class="cartoon-button" id="validar" type="button">Validar</button>
        <h1 id="value" ></h1>
        
        <img style="display: none;" src="img/a.svg" id="a"/>
        <img style="display: none;" src="img/e.svg" id="e"/>
        <img style="display: none;" src="img/i.svg" id="i"/>
        <img style="display: none;" src="img/o.svg" id="o"/>
        <img style="display: none;" src="img/u.svg" id="u"/>
    </div>
    <script>
        let numero = document.getElementById("numero")
        let validar = document.getElementById("validar")
        let valueLabel = document.getElementById("value")
        let vocalA = document.getElementById("a")
        let vocalE = document.getElementById("e")
        let vocalI = document.getElementById("i")
        let vocalO = document.getElementById("o")
        let vocalU = document.getElementById("u")
    

        validar.addEventListener("click", (event) => {
            const value = numero.value
            vocalA.style.display = "none"
            vocalE.style.display = "none"
            vocalI.style.display = "none"
            vocalO.style.display = "none"
            vocalU.style.display = "none"
            switch(+value) {
                case 1:
                    vocalA.style.display = "block"
                    valueLabel.innerHTML = "EL número 1 corresponde a la vocal"
                    break;
                case 2:
                    vocalE.style.display = "block"
                    valueLabel.innerHTML = "EL número 2 corresponde a la vocal"
                    break;
                case 3:
                    vocalI.style.display = "block"
                    valueLabel.innerHTML = "EL número 3 corresponde a la vocal"
                    break;
                case 4:
                    vocalO.style.display = "block"
                    valueLabel.innerHTML = "EL número 4 corresponde a la vocal"
                    break;
                case 5:
                    vocalU.style.display = "block"
                    valueLabel.innerHTML = "EL número 5 corresponde a la vocal"
                    break;
                default:
                    valueLabel.innerHTML = "Número no correspondiente a una vocal, ingrese un valor entre 1 y 5"
            }
        });
    </script>
</body>
</html>
